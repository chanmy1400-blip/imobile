            background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('bg.jpg');

        .profile-img {

            color: #333; padding: 18px;
            text-decoration: none; border-radius: 8px; font-weight: bold;
            transition: 0.3s;
        }

        .link-card:hover { transform: scale(1.02); background: white; }

        footer { padding: 20px; color: white; font-size: 14px; text-shadow: 1px 1px 2px black; }
